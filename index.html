<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>WEBクリエイター能力検定勉強用サイト</title>
  </head>
  <body>
    <header>
      <h1 class="title">WEBクリエイター能力検定勉強用サイト</h1>
    </header>
    <div>
      <div class="mokuji">
        <ul>
          <li>試験内容</li>
          <li>試験時間</li>
          <li>合格基準</li>
          <li>受験料</li>
        </ul>
      </div>
      <div class="contents">
      <h2>試験内容</h2>
      <h3>セマンテックWebを理解し、HTML5をマークアップすることができる。また、CSSを用いてHTMLの構造を維持しつつ、Webページのデザインやレイアウトを表現することができる。</h3>
      </div>
      <div class="time">
      <h2>試験時間</h2>
        <ul>
          <li>テキストエディター使用／70分</li>
          <li>Webページ作成ソフト使用／60分</li>
        </ul>
      </div>
    </div>
    <div class="acceptance-standard">
      <h2>合格基準</h2>
        <ul>
          <li>実技問題の得点において得点率65％以上。</li>
        </ul>
      </div>
    <div class="examination-fee">
      <h2>受験料</h2>
        <ul>
          <li>5500YEN</li>
        </ul>
      </div>
    </div>
    <footer>
      <h4>おはら作</h4>
    </footer>
  </body>
</html>
